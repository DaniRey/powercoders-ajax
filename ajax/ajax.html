<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First AJAX Example</title>
    </head>
  <body>
    <h1>Lets play with AJAX</h1>
    <div id="animals"></div>

    <script src="/js/jquery-3.1.1.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $.ajax('animals.html', {
            success: function(response){$('#animals').html(response)}
        });
    });
    </script>
  </body>
</html>
